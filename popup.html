<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GenPWD</title>
</head>
<body>
    <h2>GenPWD</h2>
    <label for="length">Longueur du mot de passe:</label>
    <input type="number" id="length" value="12" min="8">
    <br>
    <input type="checkbox" id="uppercase" checked>
    <label for="uppercase">Majuscules</label>
    <br>
    <input type="checkbox" id="lowercase" checked>
    <label for="lowercase">Minuscules</label>
    <br>
    <input type="checkbox" id="digits" checked>
    <label for="digits">Chiffres</label>
    <br>
    <input type="checkbox" id="symbols" checked>
    <label for="symbols">Symboles</label>
    <br>
    <button id="generateButton">Générer Mot de Passe</button>
    <p id="password"></p>
    <button id="copyButton">Copier</button>

    <div id="message">Copié</div>

    <script src="popup.js"></script>
</body>
</html>
